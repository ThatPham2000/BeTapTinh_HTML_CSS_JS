<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./Images/icon.jpg" type="image/icon type">
    <title>Bé tập tính</title>
</head>
<body>
    <div>
        <br>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                Bé tập tính
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                Số thứ nhất:
            </div>
            <div class="col-5">
                <input type="text" placeholder="Nhập số" id="a" onfocusout="check1();">
            </div>
            <div class="col-2">
                <input id="add" type="radio" name="calc" value="+">
                <label for="add">Cộng</label>

            </div>
            
            <div class="col-2">
                <input id="subtract" type="radio" name="calc" value="-">
                <label for="subtract">Trừ</label>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                Số thứ hai:
            </div>
            <div class="col-5">
                <input type="text" placeholder="Nhập số" id="b" onfocusout="check2();">
            </div>
            <div class="col-2">
                <input id="multiply" type="radio" name="calc" value="*">
                <label for="multiply">Nhân</label>
            </div>
            <div class="col-2">
                <input id="divide" type="radio" name="calc" value="/">
                <label for="divide">Chia</label>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                Kết quả:
            </div>
            <div class="col-5">
                <input type="text" id="result" readonly>
            </div>
            <button class="col-3" onclick="Calc();" id="btnTinh">
                Tính
            </button>
            
        </div>
        <div class="row">
            <div class="col-3">
                Thông báo:
            </div>
            <div class="col-5">
                <label for="" id="lablenotification"></label>
            </div>
        </div>
    </div>
   

    <script type="text/javascript">
        function Calc() {
            var calculation = document.getElementsByName("calc");
            var value;
            var a = Number(document.getElementById("a").value);
            var b = Number(document.getElementById("b").value);

            if(document.getElementById("a").value == "" || document.getElementById("b").value =="" || isNaN(Number(document.getElementById("a").value)) || isNaN(Number(document.getElementById("b").value)))
            {
                document.getElementById("lablenotification").innerHTML = "Bạn phải nhập đủ hai số hợp lệ.";
            }
            else
            {
                if(calculation[0].checked)
                {
                    document.getElementById("lablenotification").innerHTML = "";
                    document.getElementById("result").value = a + b;
                }
                else if(calculation[1].checked)
                {
                    document.getElementById("lablenotification").innerHTML = "";
                    document.getElementById("result").value = a - b;
                }
                else if(calculation[2].checked)
                {
                    document.getElementById("lablenotification").innerHTML = "";
                    document.getElementById("result").value = a * b;
                }
                else if(calculation[3].checked)
                {
                    if(b != 0)
                    {
                    document.getElementById("lablenotification").innerHTML = "";
                        document.getElementById("result").value = a / b;
                    }
                    else
                    {
                        document.getElementById("result").value = "";
                        document.getElementById("lablenotification").innerHTML = "Không hợp lệ. (Không thể chia cho 0).";
                    }
                }
                else{
                    document.getElementById("lablenotification").innerHTML = "Bạn chưa chọn phép tính.";
                }
            }

        }
    
        function check1()
        {
            if(isNaN(Number(document.getElementById("a").value)))
            {
                document.getElementById("lablenotification").innerHTML = "Giá trị nhập ở ô <i>Số thứ nhất</i> không phải là số.";
            }
            else
            {
                document.getElementById("lablenotification").innerHTML = "";
            }
        }

        function check2()
        {
            if(isNaN(Number(document.getElementById("b").value)))
            {
                document.getElementById("lablenotification").innerHTML = "Giá trị nhập ở ô <i>Số thứ hai</i> không phải là số.";
            }
            else
            {
                document.getElementById("lablenotification").innerHTML = "";
            }
        }


    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
